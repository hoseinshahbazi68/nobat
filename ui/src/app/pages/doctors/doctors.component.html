<div class="page-container">
  <div class="page-header">
    <h1>مدیریت پزشکان</h1>
    <div class="header-actions">
      <button class="btn btn-secondary" (click)="goToWeeklySchedule()" [disabled]="isLoading">
        <span class="icon">📅</span>
        برنامه هفتگی
      </button>
      <button class="btn btn-primary" (click)="openAddDialog()" [disabled]="isLoading">
        <span class="icon">+</span>
        افزودن پزشک جدید
      </button>
    </div>
  </div>

  <div class="table-card">
    <div class="table-header">
      <div class="search-field">
        <input type="text" [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="جستجو در پزشکان" [disabled]="isLoading">
        <span class="search-icon">🔍</span>
      </div>
    </div>

    <div class="table-container" [class.table-loading-overlay]="isLoading">
      <app-loading *ngIf="isLoading" [overlay]="true" message="در حال بارگذاری پزشکان..."></app-loading>
      <table class="data-table" [style.opacity]="isLoading ? '0.5' : '1'">
        <thead>
          <tr>
            <th>شناسه</th>
            <th>نام</th>
            <th>نام خانوادگی</th>
            <th>کد ملی</th>
            <th>تلفن</th>
            <th>کد نظام پزشکی</th>
            <th>عملیات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doctor of filteredDoctors">
            <td>{{ doctor.id }}</td>
            <td>{{ doctor.firstName || '-' }}</td>
            <td>{{ doctor.lastName || '-' }}</td>
            <td>{{ doctor.nationalCode || '-' }}</td>
            <td>{{ doctor.phone || '-' }}</td>
            <td>{{ doctor.medicalCode }}</td>
            <td>
              <div class="action-buttons">
                <button class="btn-icon btn-menu" (click)="openActionsMenu($event, doctor)" title="منو" [disabled]="isLoading">
                  ⋮
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="filteredDoctors.length === 0 && !isLoading">
            <td colspan="7" class="no-data">داده‌ای یافت نشد</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
