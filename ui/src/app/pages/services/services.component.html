<div class="page-container">
  <div class="page-header">
    <h1>مدیریت خدمات</h1>
    <button class="btn btn-primary" (click)="openAddDialog()" [disabled]="isLoading">
      <span class="icon">+</span>
      افزودن خدمت جدید
    </button>
  </div>

  <div class="table-card">
    <div class="table-header">
      <div class="search-field">
        <input type="text" [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="جستجو در خدمات" [disabled]="isLoading">
        <span class="search-icon">🔍</span>
      </div>
    </div>

    <div class="table-container" [class.table-loading-overlay]="isLoading">
      <app-loading *ngIf="isLoading" [overlay]="true" message="در حال بارگذاری خدمات..."></app-loading>
      <table class="data-table" [style.opacity]="isLoading ? '0.5' : '1'">
        <thead>
          <tr>
            <th>شناسه</th>
            <th>نام خدمت</th>
            <th>توضیحات</th>
            <th>عملیات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of filteredServices">
            <td>{{ service.id }}</td>
            <td>{{ service.name }}</td>
            <td>{{ service.description }}</td>
            <td>
              <div class="action-buttons">
                <button class="btn-icon btn-edit" (click)="editService(service)" title="ویرایش" [disabled]="isLoading">
                  ✏️
                </button>
                <button class="btn-icon btn-delete" (click)="deleteService(service)" title="حذف" [disabled]="isLoading">
                  🗑️
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="filteredServices.length === 0 && !isLoading">
            <td colspan="4" class="no-data">داده‌ای یافت نشد</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
