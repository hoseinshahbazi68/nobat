<div class="page-container">
  <div class="page-header">
    <h1>اطلاعات ویزیت پزشک</h1>
    <div class="header-actions">
      <button class="btn btn-secondary" (click)="goBack()" [disabled]="isLoading">
        بازگشت به لیست پزشکان
      </button>
    </div>
  </div>

  <div class="content-card" [class.loading-overlay]="isLoading">
    <app-loading *ngIf="isLoading" [overlay]="true" message="در حال بارگذاری اطلاعات ویزیت..."></app-loading>

    <div class="doctor-info" *ngIf="doctor || visitInfo">
      <h2>{{ getDoctorDisplayName() }}</h2>
      <p *ngIf="doctor?.medicalCode" class="medical-code">کد نظام پزشکی: {{ doctor?.medicalCode }}</p>
    </div>

    <form [formGroup]="visitInfoForm" class="visit-info-form" [class.edit-mode]="isEditMode">
      <div class="form-section">
        <div class="form-field">
          <label>درباره پزشک</label>
          <app-rich-text-editor [value]="visitInfoForm.get('about')?.value || ''"
            placeholder="درباره پزشک را وارد کنید..." (valueChange)="visitInfoForm.patchValue({ about: $event })">
          </app-rich-text-editor>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label>آدرس مطب</label>
            <input type="text" formControlName="clinicAddress" placeholder="آدرس مطب را وارد کنید">
          </div>

          <div class="form-field">
            <label>تلفن مطب</label>
            <input type="text" formControlName="clinicPhone" placeholder="تلفن مطب را وارد کنید">
          </div>
        </div>

        <div class="form-field">
          <label>ساعت حضور در مطب</label>
          <input type="text" formControlName="officeHours" placeholder="ساعت حضور در مطب را وارد کنید">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-primary" (click)="saveVisitInfo()"
          [disabled]="visitInfoForm.invalid || isSaving">
          <span *ngIf="isSaving">در حال ذخیره...</span>
          <span *ngIf="!isSaving">{{ visitInfo ? 'ذخیره تغییرات' : 'ایجاد اطلاعات ویزیت' }}</span>
        </button>
      </div>
    </form>

  </div>
</div>
