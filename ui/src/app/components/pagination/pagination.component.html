<div class="pagination-container" *ngIf="totalPages > 0">
  <div class="pagination-info">
    <span>نمایش {{ startItem }} تا {{ endItem }} از {{ totalCount }} مورد</span>
    <select [value]="pageSize" (change)="onPageSizeChange($event)" class="page-size-select">
      <option [value]="10">10</option>
      <option [value]="25">25</option>
      <option [value]="50">50</option>
      <option [value]="100">100</option>
    </select>
    <span>مورد در هر صفحه</span>
  </div>

  <div class="pagination-controls">
    <button class="pagination-btn" [disabled]="currentPage === 1" (click)="goToFirst()" title="صفحه اول">
      ⏮
    </button>
    <button class="pagination-btn" [disabled]="currentPage === 1" (click)="goToPrevious()" title="قبلی">
      ◀
    </button>

    <div class="page-numbers">
      <button *ngFor="let page of pages" class="page-number" [class.active]="page === currentPage"
        (click)="goToPage(page)">
        {{ page }}
      </button>
    </div>

    <button class="pagination-btn" [disabled]="currentPage === totalPages" (click)="goToNext()" title="بعدی">
      ▶
    </button>
    <button class="pagination-btn" [disabled]="currentPage === totalPages" (click)="goToLast()" title="صفحه آخر">
      ⏭
    </button>
  </div>
</div>
