<div class="loading-container" [class.overlay]="overlay" [class.small]="size === 'small'" [class.medium]="size === 'medium'" [class.large]="size === 'large'">
  <div class="loading-spinner">
    <div class="spinner-ring"></div>
    <div class="spinner-ring"></div>
    <div class="spinner-ring"></div>
    <div class="spinner-ring"></div>
  </div>
  <p class="loading-message" *ngIf="message">{{ message }}</p>
</div>
